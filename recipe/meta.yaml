{% set name = "types-six" %}
{% set version = "1.16.21.20240425" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-six-{{ version }}.tar.gz
  sha256: 378f8baa5b693e4f8a284e8f7b0b34c682210848900816788e19ee4712de8f59

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  commands:
    - test -f $SP_DIR/six-stubs/__init__.pyi


about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for six
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
